<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Cards</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-image: url('https://as1.ftcdn.net/jpg/05/19/53/44/1000_F_519534414_0Z5fVB751wz29McDqwATDdj0Rd1qQEPV.jpg'); /* Subtle background pattern */
          background-color: #f0f8ff;
          background-size: cover;
          background-attachment: fixed;
          margin: 0;
          padding: 100px;
        }

        .header {
          text-align: center;
          margin-bottom: 40px;
        }

        .cards-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 30px;
          max-width: 700px;
          margin: 0 auto;
        }

        .card {
          background-color: #ffefc3;
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
          text-align: center;
          font-size: 18px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <h1><strong>HELLO, GREETINGS FROM SAAD!!</strong></h1>
</div>

<div class="outer-div">
    <div class="cards-container">
        <div class="card">“The best way out is always through.”</div>
        <div class="card">“Happiness depends upon ourselves.”</div>
        <div class="card">“Stay hungry. Stay foolish.”</div>
        <div class="card">“Die with memories, Not dreams.”</div>
        <div class="card">“Dream big. Dare bigger.”</div>
        <div class="card">“Your only limit is your mind.”</div>
    </div>
</div>

</body>
</html>
