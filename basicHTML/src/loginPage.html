<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5e9;
      background-image: url('https://media.istockphoto.com/id/1452775956/vector/tech-background-big-data-concept-with-triangles-dark-modern-wallpaper-abstract-futuristic.jpg?s=612x612&w=0&k=20&c=tF_UYAdvZvNqytkzd6kY3SSQvHgjkvRMKDkBVAKg3q0=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #ffffff;
      padding: 40px 45px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 1);
      width: 380px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: black;
      margin-bottom: 30px;
      background-color: #e8f5e9;
      background-image: url('https://media.istockphoto.com/id/1452775956/vector/tech-background-big-data-concept-with-triangles-dark-modern-wallpaper-abstract-futuristic.jpg?s=612x612&w=0&k=20&c=tF_UYAdvZvNqytkzd6kY3SSQvHgjkvRMKDkBVAKg3q0=');
      padding: 20px;
      border-radius: 6px;
    }

    h2 {
      padding-top: 30px;
      text-align: center;
      font-size: 32px;
      color: #7d3c98;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .icons {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0 10px;
      margin-bottom: 20px;
      background-color: white;
    }

    .icons img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .icons input {
      border: none;
      outline: none;
      flex: 1;
      padding: 11px 0;
      font-size: 15px;
      background-color: transparent;
    }

    .icons:focus-within {
      border-color: #7d3c98;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7d3c98;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .account {
      padding-top: 20px;
    }
  </style>
</head>
<body>
<form>
  <h1>SuperStore</h1>
  <h2>Please Login</h2>

  <label for="email">Email</label>
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="email icon">
    <input type="email" id="email" name="email" required />
  </div>

  <label for="pass">Password</label>
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="password icon">
    <input type="password" id="pass" name="pass" required />
  </div>

  <button type="submit">SIGN IN</button>

  <div class="account">
    <label><center>Don't have an account? Create here</center></label>
  </div>
</form>
</body>
</html>
