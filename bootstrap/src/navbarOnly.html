<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyleCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #1e3d59 !important;
      padding: 10px 20px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white !important;
    }

    .navbar-brand img {
      border-radius: 5px;
    }

    .nav-link {
      color: #f0f0f0 !important;
      font-weight: 500;
      margin-right: 10px;
    }

    .nav-link:hover {
      color: #f4a261 !important;
    }

    .dropdown-menu {
      background-color: #1e3d59;
    }

    .dropdown-item {
      color: #f0f0f0;
    }

    .dropdown-item:hover {
      background-color: #f4a261;
      color: #1e3d59;
    }

    .btn-outline-success {
      color: white;
      border-color: white;
    }

    .btn-outline-success:hover {
      background-color: #f4a261;
      border-color: #f4a261;
      color: #1e3d59;
    }

    /* Banner Image Styling */
    .banner-img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="https://st4.depositphotos.com/20523700/25950/i/450/depositphotos_259508224-stock-photo-illustration-shopping-bag-icon.jpg" alt="Logo" width="35" height="35">
      <span>StyleCart</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Fashion</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Grocery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Food and Beverages</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">More</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Home and Kitchen</a></li>
            <li><a class="dropdown-item" href="#">Electronics</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Bookings</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<img class="banner-img" src="https://static.vecteezy.com/system/resources/thumbnails/004/299/835/small_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-free-vector.jpg" alt="Shopping Banner"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
