<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col" style="background-color:#a93226">Hello</div>
        <div class="col" style="background-color:#229954">Hi</div>
        <div class="col" style="background-color:#3949ab">Bye</div>
    </div>
</div>
<div class="container-xxl">
<div class="row" >
<div class="col" style="background-color:#c0392b">Hello</div>
<div class="col" style="background-color:#27ae60">Hi</div>
<div class="col" style="background-color:#3f51b5">Bye</div>
</div>
</div>
    <div class="container-xl">
        <div class="row" >
            <div class="col" style="background-color:#cd6155">Hello</div>
            <div class="col" style="background-color:#52be80">Hi</div>
            <div class="col" style="background-color:#5c6bc0">Bye</div>
        </div>
        <div class="container-lg">
            <div class="row" >
                <div class="col" style="background-color:#d98880">Hello</div>
                <div class="col" style="background-color:#7dcea0">Hi</div>
                <div class="col" style="background-color:#7986cb">Bye</div>
            </div>
            <div class="container-md">
                <div class="row" >
                    <div class="col" style="background-color:#e6b0aa ">Hello</div>
                    <div class="col" style="background-color:#a9dfbf">Hi</div>
                    <div class="col" style="background-color:#9fa8da">Bye</div>
                </div>
                <div class="container-sm">
                    <div class="row" >
                        <div class="col" style="background-color:#f2d7d5">Hello</div>
                        <div class="col" style="background-color:#d4efdf">Hi</div>
                        <div class="col" style="background-color:#c5cae9">Bye</div>
                    </div>
                    <div class="container">
                        <div class="row" >
                            <div class="col" style="background-color:#f9ebea">Hello</div>
                            <div class="col" style="background-color:#e9f7ef">Hi</div>
                            <div class="col" style="background-color:#e8eaf6">Bye</div>
                        </div>
                    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
